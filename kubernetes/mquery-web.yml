apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mquery-nfs
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mquery-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mquery-web
    spec:
      containers:
        - image: "localhost:5000/mquery-web:latest"
          env:
          - name: SECRET_KEY
            value: test123
          imagePullPolicy: Always
          name: mquery-web-container
          livenessProbe:
            httpGet:
              path: /
              port: 80
          volumeMounts:
            - name: mquery-nfs
              mountPath: /mnt/samples
      volumes:
        - name: mquery-nfs
          persistentVolumeClaim:
            claimName: mquery-nfs
---
apiVersion: v1
kind: Service
metadata:
  name: mquery-web-service
spec:
  ports:
     -  name: http
        port: 80
        protocol: TCP
  selector:
    app: mquery-web
  type: NodePort

